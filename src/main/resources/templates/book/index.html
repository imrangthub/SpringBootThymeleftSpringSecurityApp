<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" > -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/bootstrap-4.3.1/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/application.css}"/>
    <title>SPRING-BOOT</title>
  </head>

  <body>
  
    			<div class="x_content">
									<a class="btn btn-primary" th:href="@{/book/create}"><span class="glyphicon glyphicon-plus"> </span> Add Item </a>
									<table th:if="${bookList!=null}" id="datatable-responsive" name="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
										<thead>
											<tr>
												<th>Sl No.</th>
												<th>Item Name</th>
												<th>Author</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="bookObj,status : ${bookList}">
												<td th:text="${status.count}"></td>
												<td><span th:text="${bookObj.title}"></span></td>
												<td th:text="${bookObj.authorName}"></td>												
												<td>
						                            <a class="btn btn-xs" th:href="@{/book/edit(id=${bookObj.id})}"><i class="fa fa-edit"></i>Edit</a>
													<a class="btn btn-xs" th:href="@{/book/view(id=${bookObj.id})}"><i class="fa fa-edit"></i>View</a>
													<a class="btn btn-xs btn-xs-dlt" th:href="@{/book/remove(id=${bookObj.id})}"> <i class="fa fa-trash"></i>Delete</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
    
    
    
  
  
  
    <!-- Optional JavaScript -->
    <script type="text/javascript" th:src="@{/js/application.js}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery-3.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/popper/popper.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/bootstrap-4.3.1/js/bootstrap.js}"></script>
  </body>
</html>
